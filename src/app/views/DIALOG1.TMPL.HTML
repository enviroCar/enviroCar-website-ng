<md-dialog aria-label="Mango (Fruit)"  ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Track - {{currenttrack.id}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <p>Average Speed - {{currenttrack.speed_avg}} Km/h</p>
        <p>Average Consumption - {{currenttrack.consumption_avg}} L/h</p>
        <img class="md-avatar" src={{currenttrack.url}} style="width:250px;height:250px"></img>
      </div>
    </md-dialog-content>
    <md-dialog-actions>
      <md-button ng-click="redirect(currenttrack.id)" class="md-primary">
      Explore Track
        </md-button>
        <md-button ng-click="hide()" class="md-primary">
        Close Dialog
          </md-button>
         </md-dialog-actions>
  </form>
</md-dialog>
