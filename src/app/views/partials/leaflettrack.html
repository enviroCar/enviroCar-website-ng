<div ng-controller="ChartController" >
  <md-content ng-show="$showOptions" class="options">
    <md-radio-group ng-model="phenomenonleaflet" ng-change="changePhenomenon()">
      <md-radio-button ng-repeat="d in piechartoptions" ng-value="d" >
          {{d}}
   </md-radio-button>
    </md-radio-group>
  </md-content>
    <md-content class="md-padding">
      <leaflet lf-center="center" controls="controls" paths="paths" markers="markers" defaults="defaults" height="470"></leaflet>
</md-content>
  </div>
