<md-sidenav md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left"
            class="md-whiteframe-z1 md-sidenav-left">
  <md-toolbar md-theme="custom" class="md-hue-1 md-whiteframe-z2">
    <md-button layout="row" layout-align="center center" class="md-toolbar-tools md-warn"
               href="https://github.com/enviroCar/enviroCar-website-ng">
      <h6>EnviroCar</h6>
    </md-button>
  </md-toolbar>
      <md-button ng-repeat-start="item in vm.menuItems" layout="column" layout-align="center center"
                 flex class="capitalize" ng-click="vm.selectItem(item)"
                 ui-sref-active="md-warn" ui-sref="{{item.sref}}">
          <div hide-sm hide-md class="md-tile-content">
              <i class="material-icons md-36">{{item.icon}}</i>
          </div>
          <div class="md-tile-content">
              {{item.name}}
          </div>
      </md-button>
      <md-divider ng-repeat-end></md-divider>
      <md-button ng-click="vm.showActions($event)" layout-align="center center">
          <div class="md-tile-content">
            Actions
          </div>
      </md-button>
</md-sidenav>

<div layout="column" flex>
    <md-toolbar layout="row" layout-align="end center">
        <md-button hide-sm class="toolbar-button" aria-label="Search">
            <i class="material-icons">search</i>
        </md-button>
        <md-button ng-show="$root.showlogout"  aria-label="Notifications" ui-sref="login">
          <i class="material-icons">power_settings_new</i>
          Log Out
        </md-button>
        <md-button ng-show="!$root.showlogout" aria-label="Notifications" ui-sref="login">
          <i class="material-icons">power_settings_new</i>
          Log In
        </md-button>

    <md-button ng-show="$root.showlogout" class="toolbar-button" aria-label="Settings" ng-click="vm.toggleRightSidebar()">
            <i class="material-icons">account_circle</i>
            Profile
        </md-button>
        <md-button hide-gt-sm ng-click="vm.toggleItemsList()" aria-label="Menu">
            <i class="material-icons">menu</i>
        </md-button>

    </md-toolbar>

    <md-content flex class="page-content">
        <div ui-view></div>
    </md-content>
</div>



<md-sidenav md-component-id="right"
            class="md-whiteframe-z1 md-sidenav-right" style="width:30%">
    <md-toolbar>
        <md-toolbar layout="row" layout-align="center center">
            <img class="img-circle">
            <md-menu md-offset="0 20">
                <md-button class="capitalize" ng-click="$mdOpenMenu()" aria-label="Open menu">
                    <span ng-bind=vm.profilename></span>
                    <i class="material-icons">keyboard_arrow_down</i>
                </md-button>
                <md-menu-content width="3">
                    <md-menu-item><md-button ng-click="$mdCloseMenu()" ui-sref="home.tracks">Tracks</md-button></md-menu-item>
                    <md-menu-item><md-button ng-click="$mdCloseMenu()" ui-sref="login">Log out</md-button></md-menu-item>
                </md-menu-content>
            </md-menu>
        </md-toolbar>
    </md-toolbar>

    <section>
        <md-toolbar class="md-hue-1">
            <div class="md-toolbar-tools">
                <h3>Your Activity</h3>
            </div>
        </md-toolbar>
        <md-card ng-controller="MyActivityController" md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" class="card card-4-50-white" md-theme-watch>
          <md-card-content>
            <md-content flex layout-padding style="height:100%">
              <md-list-item class="md-3-line" ng-repeat='item in events' ng-click="goToActivity(item.type,item.trackidlink)">
            <!--    <img class="md-avatar" src={{item.profileurl}}></img> -->
                <div class="md-list-item-text" layout="column">
                <h3>{{item.topic}}</h3>
                <h4>{{item.name}}</h4>
                <p>{{item.date}}</p>
              </div>
              </md-list-item>
              <div ng-show = 'busy'>Loading Data...</div>
        </md-content>
        </md-card-content>
        <md-card-actions layout-align="center center">
          <md-button ng-click="nextpage()">Load More</md-button>
        </md-card-actions>
        </md-card>
      <!--  <div ng-include src="'app/views/partials/messages.html'"/>  SOme content if needed can be added here-->

    </section>
</md-sidenav>
