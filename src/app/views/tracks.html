<div layout="row" ng-app="app" layout-fill>
<div layout-gt-md="row">
  <md-card  class="card card-4-50-new" md-theme-watch style="min-width:600px;min-height:700px;max-width:611px">
    <md-card-title-text>
      <br>
            <span class="md-subhead">Track List</span>
          </md-card-title-text>
    <md-card-content>
    <md-content flex>
      <md-list ng-controller="TrackListCtrl">
        <md-list-item ng-mouseenter="showPopOver(track.id)" ng-mouseleave="hidePopOver()" class="md-3-line md-long-text md-whiteframe-3dp" aria-label="single charts view" ng-repeat="track in results.tracks" ng-href="#/dashboard/chart/{{track.id}}">
          <div class="md-list-item-text" >
            <h3>{{track.id}}</h3>
            <div class="md-caption">{{track.name}}</div>
            <div ng-if="!item.highlight.datasetTitle[0]">{{track.modified}}</div>
          </div>
        </md-list-item>
      </md-list>

      <div ng-controller="PagingCtrl" layout="row" layout-align="center end" class="paging" ng-show="showPaging();">
        <md-button aria-label="previous" ng-click="previousPage();" ng-disabled="hasNoPreviousPage();">
          <i class="material-icons">keyboard_arrow_left</i>
        </md-button>
        <md-button ng-repeat="page in pages" ng-click="jumpToPage(page);" ng-class="{'md-raised md-primary': page === selectedPage}">
          {{page}}
        </md-button>
        <md-button aria-label="next" ng-click="nextPage();" ng-disabled="hasNoNextPage();">
          <i class="material-icons">keyboard_arrow_right</i>
        </md-button>
      </div>
    </md-content>
  </md-card-content>
</md-card>
<md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" class="card card-4-50" style="height:550px;max-width:520px" md-theme-watch>
  <md-card-title-text>
    <br>
          <span class="md-subhead">Track Preview</span>
        </md-card-title-text>
  <md-card-content style="min-width:510px;max-width:520px" layout-align="center center">
    <div class="popover" ng-controller="ImagePreviewController" ng-show="popoverIsVisible2" >
      <img src={{url}} style="width:500px;height:450px"></img>
    </div>
    <div layout="row" ng-show="!popoverIsVisible2" layout-align="center center" style="height:400px">
      <p>Hover over a Track to preview</p>
    </div>
</md-card-content>

</md-card>


</div>
</div>
