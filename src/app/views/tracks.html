<div ng-controller="TracksController">
<div layout-gt-md="row">
  <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" class="card card-4-flex" md-theme-watch>
    <md-card-title-text>
      <br>
            <span class="md-subhead">You Vs Public</span>
          </md-card-title-text>
    <md-card-title-media>


      <div role="main" class="container theme-showcase">
           <div>
             <div class="table-responsive-vertical ">
                 <div class="bs-component">
                     <table ng-show="show == true" class="table table-striped table-hover">
                         <thead>
                             <tr>
                                 <th>Track Id</th>
                                 <th>Last Modified</th>
                                 <th>Track Name</th>
                             </tr>
                         </thead>
                         <tbody ng-show="show == true">
                             <tr ng-show="trackslist.length <= 0"><td colspan="5" style="text-align:center;">Loading new data!!</td></tr>
                             <tr ng-hide="trackslist.length <= 0" dir-paginate="user in trackslist|itemsPerPage:itemsPerPage" total-items="total_count">
                                 <td><a href={{user.urlredirect}}>{{user.id}}</a></td>
                                 <td>{{user.modified}}</td>
                                 <td>{{user.name}}</td>
                             </tr>
                         </tbody>
                     </table>
                     <dir-pagination-controls
                        max-size="8"
                        direction-links="true"
                        boundary-links="true"
                        on-page-change="getData(newPageNumber)" >
                     </dir-pagination-controls>
                 </div>
             </div>
           </div>
         </div>
  </md-card-title-media>

  </md-card>
</div>
</div>
